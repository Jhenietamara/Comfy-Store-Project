<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/comfy_store.css">
</head>
<body>

    <section class="register-section container">
      <form class="register-card" action=""    method="post">
            <h4 class="register-heading">Register</h4>

            <div class="form-control">
                <label for="username" class="label">
                    <span class="label-text">
                        username
                    </span>
                </label>
                <input type="text" name="username" class="inputss" value="">
            </div>

            <div class="form-control">
                <label for="email" class="label">
                    <span class="label-text">
                        email
                    </span>
                </label>
                <input type="email" name="email" class="inputss" value="">
            </div>

            <div class="form-control">
                <label for="password" class="label">
                    <span class="label-text">
                        password
                    </span>
                </label>
                <input type="password" name="password" class="inputss" value="">
            </div>

            <div class="register-btn-container">
                <button type="submit" class="btn register-btn">register</button>
            </div>

            <p class="member-login">Already a member?
                <a class="register-login" href="#">login</a>
            </p>

        </form>
    </section>
    


    <script src="js/register.js"></script>
</body>
</html>
