    <section class="products-sect container">

        <form class="product-form" action="" method="get">

            <div class="form-control">
                <label for="search" class="label">
                    <span class="label-text ">search product</span>
                </label>

                <input type="search" name="search" class="inputss search-input" value="">
            </div>


            <div class="form-control">
                <label for="category" class="label">
                  <span class="label-text">
                    select category
                  </span>
                </label>
                <select name="category" id="category" class="select inputss">
                    <option value="all">all</option>
                    <option value="Table">Tables</option>
                    <option value="Chair">Chairs</option>
                    <option value="Kids">Kids</option>
                    <option value="Sofa">Sofas</option>
                    <option value="Bed">Beds</option>
                </select>
            </div>


            <div class="form-control">
                <label for="company" class="label">
                    <span class="label-text">
                        select company
                    </span>
                </label>
                <select name="company" id="company" class="select inputss">
                    <option value="all">all</option>
                    <option value="Modenza">Modenza</option>
                    <option value="Luxora">Luxora</option>
                    <option value="Artifex">Artifex</option>
                    <option value="Comfora">Comfora</option>
                    <option value="Homestead">Homestead</option>
                </select>
            </div>

            <div class="form-control">
                <label for="order" class="label">
                    <span class="label-text">
                        sort by
                    </span>
                </label>
                <select name="order" id="order" class="select inputss">
                    <option value="a-z">a-z</option>
                    <option value="z-a">z-a</option>
                    <option value="high">high</option>
                    <option value="low">low</option>
                </select>
            </div>

            <div class="form-control">
                <label for="price" class="label">
                    <span class="label-text"> select price</span>
                    <span class="range-limit-num" id="range-preview">$1,000.00</span>
                </label>
                <input type="range" name="price" id="price" min="0" max="1000" class="price-range" step="1" value="1000">
                <div class="range-bottom">
                    <span class="font-bold text-md">0</span>
                    <span class="font-bold text-md">Max : $1,000.00</span>
            
                </div>
            </div>


            <div class="form-control shipping-div">
                <label for="shipping" class="label">
                    <span class="label-text">
                        free shipping
                    </span>
                </label>
                <!-- <input type="checkbox" name="shipping" class="shipping-checkbox checkbox"> -->

                <input type="checkbox" name="shipping" id="shipping-checkbox">
           </div>


           <button type="submit" class="btn search-btn">search</button>

           <!-- <a href="#" class="btn reset">reset</a> -->
           <input type="reset" class="btn reset" value="Reset">

        </form>

            <h4 id="cart-length">

            <div class="list-grid">

               <button type="button" class="btn-circle btn btn-ghost listBtn">

        </div>
