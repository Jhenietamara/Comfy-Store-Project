    <section class="register-section container">

              <h4 class="register-heading">Login</h4>
  
              <div class="form-control">
                  <label for="email" class="label">
                      <span class="label-text">
                          email
                      </span>
                  </label>
                  <input type="email" name="email" class="inputss" value="">
              </div>
  
              <div class="form-control">
                  <label for="password" class="label">
                      <span class="label-text">
                          password
                      </span>
                  </label>
                  <input type="password" name="password" class="inputss" value="">
              </div>
  
              <div class="register-btn-container">
                  <button type="submit" class="btn register-btn">login</button>
              </div>

              <button type="submit" class="btn  guest-btn">guest user</button>

          </form>
